<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Comidas | Cafetería Universitaria</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h1>Comidas | Cafetería Universitaria</h1>
            <a href="/index.html" class="btn">Regresar al Inicio</a>

            <div class="beverage">
                <input type="checkbox" id="Burrito" name="Burrito" />
                <label for="Burrito">Burrito</label>
                <input type="number" min="0" value="0" />

                <span class="price">$40</span>
            </div>

            <div class="beverage">
                <input
                    type="checkbox"
                    id="Flautas de pollo"
                    name="Flautas de pollo"
                />
                <label for="Flautas de pollo">Flautas de pollo</label>
                <input type="number" min="0" value="0" />

                <span class="price">$45</span>
            </div>

            <div class="beverage">
                <input type="checkbox" id="Pachucos" name="Pachucos" />
                <label for="Pachucos">Pachucos</label>
                <input type="number" min="0" value="0" />

                <span class="price">$28</span>
            </div>

            <div class="beverage">
                <input
                    type="checkbox"
                    id="Sandwich_Lomo"
                    name="Sandwich_Lomo"
                />
                <label for="Sandwich_Lomo">Sandwich Lomo</label>
                <input type="number" min="0" value="0" />

                <span class="price">$23</span>
            </div>

            <div class="beverage">
                <input type="checkbox" id="Sopitos" name="Sopitos" />
                <label for="Sopitos">Sopitos</label>
                <input type="number" min="0" value="0" />

                <span class="price">$63</span>
            </div>
            <div class="beverage">
                <input
                    type="checkbox"
                    id="Tacos_Adobada"
                    name="Tacos_Adobada"
                />
                <label for="Tacos_Adobada">Tacos de adobada</label>
                <input type="number" min="0" value="0" />

                <span class="price">$43</span>
            </div>
            <div class="beverage">
                <input
                    type="checkbox"
                    id="Torta_Hawaiiana"
                    name="Torta_Hawaiiana"
                />
                <label for="Torta_Hawaiiana">Torta Hawaiiana</label>
                <input type="number" min="0" value="0" />

                <span class="price">$40</span>
            </div>
            <a href="#" class="btn" onclick="botonAdd()"
                >Agregar a la Bandeja</a
            >
        </div>
        <script src="script.js"></script>
    </body>
</html>
