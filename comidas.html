<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Comidas | Cafetería Universitaria</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h1>Comidas | Cafetería Universitaria</h1>
            <nav>
                <ul>
                    <li><a href="/index.html">Inicio</a></li>
                    <li><a href="/bebidas.html">Bebidas</a></li>
                    <li><a href="/desayunos.html">Desayunos</a></li>
                    <li><a href="/comidas.html">Comidas</a></li>
                    <li><a href="/cenas.html">Cena</a></li>
                    <li>
                        <a
                            href="https://maps.app.goo.gl/ftyQkNCAnrE1KLjs6"
                            target="_blank"
                            >Ubicación</a
                        >
                    </li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
            <br />

            <div class="beverage">
                <label for="Burrito">Burrito</label>
                <input type="number" min="0" value="0" />

                <span class="price">$40</span>
            </div>

            <div class="beverage">
                <label for="Flautas de pollo">Orden Flautas de pollo (5)</label>
                <input type="number" min="0" value="0" />

                <span class="price">$45</span>
            </div>

            <div class="beverage">
                <label for="Pachucos">Pachucos</label>
                <input type="number" min="0" value="0" />

                <span class="price">$28</span>
            </div>

            <div class="beverage">
                <label for="Sandwich_Lomo">Sandwich Lomo</label>
                <input type="number" min="0" value="0" />

                <span class="price">$23</span>
            </div>

            <div class="beverage">
                <label for="Sopitos">Sopitos</label>
                <input type="number" min="0" value="0" />

                <span class="price">$63</span>
            </div>
            <div class="beverage">
                <label for="Tacos_Adobada">Orden Tacos de adobada (4)</label>
                <input type="number" min="0" value="0" />

                <span class="price">$43</span>
            </div>
            <div class="beverage">
                <label for="Torta_Hawaiiana">Torta Hawaiiana</label>
                <input type="number" min="0" value="0" />

                <span class="price">$40</span>
            </div>
            <a href="#" class="btn" onclick="botonAdd()"
                >Agregar a la Bandeja</a
            >
        </div>
        <script src="script.js"></script>
    </body>
</html>
